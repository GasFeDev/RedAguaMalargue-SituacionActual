<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />
    <title>Red De Agua - Situación Actual</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="player">
        <div class="player-overlay">
          <h2 class="player-title">
            Anulación bomba Cubierta Sanitaria - Situación Actual
          </h2>
          <div class="player-actions">
            <button
              class="button"
              id="backward"
              aria-label="Retroceder 10 segundos"
              title="Retroceder 10 segundos"
            ></button>
            <button
              class="button"
              id="play"
              aria-label="Reproducir"
              title="Reproducir"
            ></button>
            <button
              class="button"
              hidden
              id="pause"
              aria-label="Pausa"
              title="Pausa"
            ></button>
            <button
              class="button"
              id="forward"
              aria-label="Avanzar 10 segundos"
              title="Avanzar 10 segundos"
            ></button>
            <div class="fullscreen-container">
              <button
                class="button"
                id="fullscreen"
                aria-label="Pantalla completa"
                title="Pantalla completa"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4 6H8V8H4V6ZM16 6H20V8H16V6ZM4 16H8V18H4V16ZM10 4H14V20H10V4ZM16 16H20V18H16V16Z"
                    fill="white"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="player-progress">
            <input
              id="progress"
              type="range"
              min="0"
              max="100"
              step="1"
              value="0"
            />
          </div>
        </div>

        <video
          id="video"
          poster="./assets/images/poster.png"
          src="./assets/videos/lofi.mp4"
        ></video>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
